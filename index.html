<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <form id="resume-form">
            <fieldset>
                <legend>Personal Information</legend>
                
                <label for="name">Name:</label>
                <input type="text" id="name" required> <br>

                <!-- Picture Upload -->
                <label for="profile-picture">Upload Picture:</label>
                <input type="file" id="profile-picture" accept="image/*"> <br>


                <label for="fathername">Father's Name:</label>
                <input type="text" id="fathername" required> <br>

                <label for="email">Email:</label>
                <input type="email" id="email" required><br>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone"> <br>

                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select> <br>

                <label for="age">Age:</label>
                <input type="number" id="age" required> <br>

                <label for="birthdate">Birthdate:</label>
                <input type="date" id="birthdate" required> <br>

                <label for="birthplace">Birthplace:</label>
                <input type="text" id="birthplace" required> <br>

                <label for="nationality">Nationality:</label>
                <input type="text" id="nationality" required> <br>

                <label for="status">Status:</label>
                <select id="status" required>
                    <option value="" disabled selected>Select Status</option>
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                </select> <br>

                <label for="religion">Religion:</label>
                <input type="text" id="religion" required>
            </fieldset>

            <fieldset>
                <legend>Experience</legend>
                <label for="experience">Experience:</label>
                <textarea id="experience"></textarea>
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <label for="education">Education:</label>
                <textarea id="education"></textarea>
            </fieldset>

            <button type="button" id="generate-resume">Generate Resume</button>
        </form>

        <div id="resume-output" class="hidden">
            <h2 id="cvv">CV</h2>
            <div id="resume-content"></div>
            <button id="download-pdf">Download as PDF</button>
            <button id="copy-link">Copy Shareable Link</button>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
        
    <script src="app.js"></script>
</body>
</html>
